  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-brands fa-spotify"></i> Spotify
        </div>

        <nav class="nav">
          <ul>
            <li class="active"><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
            <li><i class="fa-solid fa-book"></i> Library</li>
          </ul>
        </nav>

        <div class="playlists">
          <div class="playlist-header">
            <h4>YOUR PLAYLISTS</h4>
            <i class="fa-solid fa-plus"></i>
          </div>
          <ul>
            <li>
              <div class="icon-box"><i class="fa-solid fa-heart"></i></div>
              Liked Songs
            </li>
            <li>Chill Hits</li>
            <li>Top 50 - Global</li>
            <li>Coding Mode</li>
            <li>Late Night Lo-Fi</li>
          </ul>
        </div>
      </aside>

      <main class="main-content">
        <header>
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              id="search"
              placeholder="What do you want to play?"
            />
          </div>
          <div class="user-profile">
            <div class="avatar"><i class="fa-solid fa-user"></i></div>
          </div>
        </header>

    <div class="player">
      <div class="track-info">
        <img
          id="album-art"
          src="https://picsum.photos/60/60?random=10"
          alt="Album Art"
        />
        <div class="text-details">
          <div id="title">Song Title</div>
          <div id="artist">Artist Name</div>
        </div>
        <i class="fa-regular fa-heart like-icon"></i>
      </div>

      <div class="player-controls">
        <div class="buttons">
          <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button>
          <button id="prev"><i class="fa-solid fa-backward-step"></i></button>
          <button id="play" class="main-play">
            <i class="fa-solid fa-circle-play"></i>
          </button>
          <button id="next"><i class="fa-solid fa-forward-step"></i></button>
          <button class="loop"><i class="fa-solid fa-repeat"></i></button>
        </div>

        <div class="seek-bar">
          <span id="current-time">0:45</span>
          <input type="range" id="seek" value="30" min="0" max="100" />
          <span id="duration">3:12</span>
        </div>
      </div>

      <div class="volume-controls">
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
      </div>
    </div>
